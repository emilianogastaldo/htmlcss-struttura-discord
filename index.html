<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emiliano Gastaldo">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Discord Layout</title>
</head>
<body>
    <header>
        <nav class="top-header">
            <div class="nav-conteiner w-900">           
                <div class="box"></div>
                <div class="links"></div>
                <div class="box"></div>
            </div>
        </nav>
        <div class="bottom-header">
            <div class="main-header"></div>
        </div>
    </header>
    <main>
        <section class="odd">
            <div class="section-conteiner w-900">
                <div class="box-image"></div>
                <div class="box-text"></div>
            </div>
        </section>
        <section class="even">
            <div class="section-conteiner w-900">
                <div class="box-text"></div>
                <div class="box-image"></div>
            </div>
        </section>
        <section class="odd">
            <div class="section-conteiner w-900">
                <div class="box-image"></div>
                <div class="box-text"></div>
            </div>            
        </section>
        <section class="even">
            <div class="section-bb w-900">
                <div class="box-big"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="top-footer w-900">
            <div class="piccolo"></div>
            <div class="grande">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="bottom-footer w-900">
            <div class="bottone"></div>
            <div class="bottone"></div>
        </div>        
    </footer>
</body>
</html>
